<doctype html>
    <html class="" lang="en">
        <head>
            <meta charset="utf-8">
            <title>
                Note True: five line summary note.
            </title>
            <meta name="description" content="a simple five line note takine app">
            <!-- Custom CSS-->
            <link rel="stylesheet" href="css/styles.css">
            <!-- GOOGLE ICONS -->
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        </head>
        <body>
            <div class="container"><!--container div-->
            <div class="header"><!--header div-->
                <A href="/" class="logoWrapper">
                    <img src="assets/img/logo-1.png" alt="Note True logo" class="logo">
                    <p class="logo-text">
                        Note True
                    </p>
                </A>
            </div><!--header div-->
                
            <div id="menu"><!--menu div-->
                <div class="row">
                    <div class="col"><!--new note div-->
                       <a href=""><!--js command for new creating note-->
                        <span class="material-symbols-outlined">
                           note_add
                        </span>
                        <p class="icon-label">
                            New note
                        </p>
                        </a>
                    </div>
                    <div class="col"><!--search div-->
                       <div class="input-container">
                        <input type="text" placeholder="search notes" class="search">
                           </div>
                    </div>
                    <div class="col"><!--trash div-->
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                         <p class="icon-label">
                            Trash
                        </p>
                    </div>
                     <div class="col"><!--trash div-->
                         <a href="../../dev.html"
                        <span class="material-symbols-outlined">
                            more_vert
                         </span>
                         
                         <p class="icon-label">
                            
                        </p>
                    </div>
                </div>
            </div><!--menu div-->
                <div id="content"><!--content div-->
                    
                </div>
            </div><!--/container div-->
        </body>
</html>
